<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guha home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #FAF6ED;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(212, 197, 176, 0.03) 2px,
          rgba(212, 197, 176, 0.03) 4px
        );
      color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(193, 113, 89, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 115, 85, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 3rem;
      color: #1A1A1A;
      position: relative;
      display: inline-block;
      padding-bottom: 1.5rem;
      border-bottom: 2px dashed #D4C5B0;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    a {
      display: block;
      padding: 0.75rem 0;
      color: #1A1A1A;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 300;
      letter-spacing: -0.01em;
      transition: all 0.2s ease;
      position: relative;
      border-bottom: 1px solid transparent;
    }

    a::before {
      content: 'â†’';
      position: absolute;
      left: -1.5rem;
      opacity: 0;
      transition: all 0.2s ease;
      color: #C17159;
    }

    a:hover {
      color: #C17159;
      transform: translateX(0.5rem);
    }

    a:hover::before {
      opacity: 1;
      left: -1.25rem;
    }

    /* Subtle decorative corner marks */
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1.5px solid #D4C5B0;
      opacity: 0.4;
    }

    .container::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .container::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      nav {
        max-width: 250px;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>guha home</h1>
    <nav>
      <a href="/finances">findash</a>
    </nav>
  </div>
</body>
</html>
